workflows:
  ios-simulator-build:
    name: iOS Simulator Build
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set minimum deployment target
        script: |
          echo "Setting iOS deployment target to 16.0"
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 16.0/' ios/Podfile
          flutter clean
          flutter pub get
          flutter build ios --simulator
    artifacts:
      - build/ios/iphonesimulator/*.app
